# Workflow for the CI/CD pipeline for the Python app

name: CI/CD Pipeline Python App
run-name: ${{ github.actor }} - CI/CD Pipeline Python App

# Controls when the workflow will run
on:
  # Triggers the workflow
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Jobs to run
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3
      # Configures Python version
      - name: Config Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"
      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      # Run lint check
      - name: Run Lint Flake8
        run: |
          pip install flake8
          pip install pylint
          flake8 src/calculator.py
          pylint src/calculator.py
      # Run tests
      - name: Run tests
        run: |
          pip install pytest pytest-cov  
          pytest tests/test_calculator.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
      - name: Upload pytest test results
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: junit/test-results-${{ matrix.python-version }}.xml
